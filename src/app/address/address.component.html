<div class="flex flex-col justify-center items-center bg-slate-200 p-20">
  <div class="w-2/3 mt-24 dark:bg-black p-5 rounded-lg bg-white">
    <form method="post">
      <label for="inp" class="dark:text-white font-mono font-bold text-lg"
        >Address (full details):</label>
      <br />
      <br />
      <input
        type="text"
        autocomplete="street-address"
        class="w-full border border-gray-500 rounded-lg p-2 inp fp focus:ring-sky-500 focus:border-sky-500"
      />
      <br />
      <br />
      <label for="inp" class="dark:text-whitefont-mono font-bold text-lg"
        >Name:</label
      >
      <input
        maxlength="500"
        type="text"
        autocomplete="name"
        class="ml-7 border border-gray-500 rounded-lg p-2 inp fp focus:ring-sky-500 focus:border-sky-500"
      />
      <br />
      <br />
      <button
        class="w-full bg-sky-500 hover:bg-sky-900 p-4 rounded-lg text-white"
      >
        Done
      </button>
    </form>
  </div>
</div>
